<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scoped Slots</title>
</head>

<body>
  <h1>Scope con √°mbito</h1>
  <p>Un slot con √°mbito es un tipo especial de slot que funciona como una plantilla reusable (a la que se pueden pasar datos)
    en lugar de elementos-ya-renderizados.
    <br> En un componente hijo, simplemente pasa datos a un slot como si estuvieses pasando propiedades a un componente</p>
  <a href="https://es-vuejs.github.io/vuejs.org/v2/guide/components.html#Slots-con-ambito">Vue JS</a>
  <main>
    <mis-tareas :listado="tareas">
      <template slot="tarea" scope="datos">
        <!-- El titulo no hace referencia al titulo de la tarea sino al titulo del slot -->
        <li>{{ datos.titulo }}</li>
      </template> 
    </mis-tareas>
    <mis-tareas :listado="tareas">
      <template slot="tarea" scope="datos">
        <h3>üêπ {{ datos.titulo }}</h3>
      </template>
    </mis-tareas>
    <mis-tareas :listado="tareas">
      <template slot="tarea" scope="datos">
        <li>{{ datos.titulo }}</li>
      </template>
    </mis-tareas>
  </main>

  <template id="mis-tareas-template">
    <ul>
      <slot name="tarea" v-for="tarea in listado" :titulo="tarea.titulo"></slot>
      <!-- <li v-for="tarea in listado"> {{tarea.titulo}} </li> -->
    </ul>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="./javascript/main.js"></script>
</body>

</html>
