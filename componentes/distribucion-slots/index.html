<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Distrubuci√≥n de contenidos con slots</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main>
    <alerta tipo="alerta--exito" posicion="alerta--arriba-derecha">
      <template slot="header"> Todo OK </template>
      <template slot="content"> Contenido OK </template>
      <template slot="footer"> Puedes continuar </template>
    </alerta>
    <alerta tipo="alerta--error" posicion="alerta--abajo-derecha">
      <template slot="header"> Todo mal </template>
      <template slot="content"> Contenido mal </template>
      <template slot="footer"> No puedes continuar </template>
    </alerta>

</html>
